<ion-header>
  <ion-toolbar>
    <ion-title float-left>Details</ion-title>

    <ion-button (click)="cerrarModal()" float-right color="danger">X</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content text-justify>                                                                              
            <ion-list>
              <ion-item>
                <div>
                <ion-label>
                  Poster:
                </ion-label>
                <ion-img src="{{urlBaseImg}}{{peli.poster_path}}"></ion-img>  
              </div>
              </ion-item>
              <ion-item>
                <ion-label>Title: {{peli.original_title}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                    Release date: {{peli.release_date}}
                </ion-label>
              </ion-item>
                <ion-item>
                  <ion-label>
                      Popularity: {{peli.popularity}}
                  </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>
                        Vote average: {{peli.vote_average}}
                    </ion-label>
                  </ion-item>
                  <ion-item>
                      <ion-label>
                          Vote count: {{peli.vote_count}}
                      </ion-label>
                    </ion-item>
                    <ion-item>
                        <div>
                      <ion-label>                        
                          overview:
                          <br>
                        </ion-label>
                        <br>
                        {{peli.overview}}    
                      </div>                  
                    </ion-item>
              </ion-list>        
</ion-content>
